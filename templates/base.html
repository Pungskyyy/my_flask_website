<!DOCTYPE html>
<html lang="en" x-data="{ darkMode: localStorage.getItem('theme') === 'dark' }" :class="{ 'dark': darkMode }" x-init="$watch('darkMode', value => localStorage.setItem('theme', value ? 'dark' : 'light'))">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Flask App{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    }
  </script>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-300">

  <!-- Toggle Dark Mode -->
  <div class="fixed top-4 left-4 z-50">
    <button @click="darkMode = !darkMode"
      class="bg-indigo-400 hover:bg-indigo-500 text-white px-3 py-2 rounded shadow flex items-center space-x-2 transition">
      <svg x-show="!darkMode" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
        viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M12 3v1m0 16v1m8.66-11.66l-.7.7M4.05 19.95l-.7.7M21 12h-1M4 12H3m16.95 7.05l-.7-.7M4.05 4.05l-.7-.7M12 5a7 7 0 100 14a7 7 0 000-14z" />
      </svg>
      <svg x-show="darkMode" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="currentColor"
        viewBox="0 0 20 20">
        <path
          d="M17.293 13.293a8 8 0 01-10.586-10.586a8 8 0 1010.586 10.586z" />
      </svg>
      <span class="hidden sm:inline text-sm font-semibold">
        <span x-text="darkMode ? 'Dark Mode' : 'Light Mode'"></span>
      </span>
    </button>
  </div>

  <!-- Flash messages -->
  <div class="container mx-auto px-4 py-6">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="fixed top-4 right-4 z-50 space-y-2">
          {% for category, message in messages %}
            <div
              class="px-4 py-2 rounded shadow-lg font-semibold animate-fade-in
              {% if category == 'success' %} bg-green-600 text-white
              {% elif category == 'error' %} bg-red-600 text-white
              {% else %} bg-gray-700 text-white {% endif %}">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </div>

  <style>
    @keyframes fade-in {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fade-in 0.5s ease-out;
    }
  </style>
</body>
</html>
